<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome  -->
    <script src="https://kit.fontawesome.com/ac1a17e602.js" crossorigin="anonymous"></script>
    <!-- google-font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bill Manager</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="mt-4 container">
        <!-- navigation heading -->
        <nav class="navigation text-center fw-bolder">
            <h1>Bill Manager</h1>
        </nav>
    </header>

    <main>
        <!-- main section for image and calculation -->
        <div class="container pt-5 overflow-hidden">
            <div class="row gx-5 gy-3">
                <!-- image portion -->
                <div class="col-sm-12 col-lg-6">
                    <div class="border bg-light">
                        <!-- adding image  -->
                        <img src="images/bill-calculation-img.jpg" class="img-fluid" alt="">
                    </div>
                </div>
                <!-- income calculation portion -->
                <div class="col-sm-12 col-lg-6">
                    <div class="p-3 border bg-light">Custom column padding</div>
                </div>
            </div>
        </div>
    </main>
    <!-- bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
