<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome  -->
    <script src="https://kit.fontawesome.com/ac1a17e602.js" crossorigin="anonymous"></script>
    <!-- google-font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bill Manager</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="mt-4 container">
        <!-- navigation heading -->
        <nav class="navigation text-center fw-bolder">
            <h1>Bill Manager</h1>
        </nav>
    </header>

    <main>
        <!-- main section for image and calculation -->
        <div class="container py-5 overflow-hidden">
            <div class="row gx-5 gy-3">
                <!-- image portion -->
                <div class="col-sm-12 col-lg-6">
                    <div>
                        <!-- adding image  -->
                        <img src="images/bill-calculation-img.jpg" class="img-fluid" alt="">
                    </div>
                </div>
                <!-- income calculation portion -->
                <div class="col-sm-12 col-lg-6">
                    <div class="p-5 bg-light text-center">
                        <!-- income part -->
                        <h5 class="fw-bolder mb-3">Income</h5>
                        <div class="row mb-2">
                            <label for="inputIncome" class="col-sm-2 col-form-label">Income:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputIncome" placeholder="0.00" required>
                                <span id="incomeAlert" class="text-danger"></span>
                            </div>

                        </div>

                        <!-- expenses part -->
                        <h5 class="fw-bolder mb-3">Expenses</h5>

                        <!-- food -->
                        <div class="row mb-2">
                            <label for="food" class="col-sm-2 col-form-label">Food:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="food" placeholder="0.00" required>
                                <span id="foodAlert" class="text-danger"></span>
                            </div>
                        </div>

                        <!-- rent -->
                        <div class="row mb-2">
                            <label for="rent" class="col-sm-2 col-form-label">Rent:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="rent" placeholder="0.00" required>
                                <span id="rentAlert" class="text-danger"></span>
                            </div>
                        </div>

                        <!-- clothes -->
                        <div class="row mb-3">
                            <label for="clothes" class="col-sm-2 col-form-label">Clothes:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="clothes" placeholder="0.00" required>
                                <span id="clothesAlert" class="text-danger"></span>
                            </div>
                        </div>

                        <!-- calculation button  -->
                        <button type="button" id="calculate-button"
                            class="btn btn-info text-white px-5 mb-3">Calculate</button>

                        <!-- result after calculation -->
                        <h5 class="fw-bolder pt-3">Total Expeenses: <span id="total-expense">0.00</span></h5>
                        <span id="expenseAlert" class="text-danger"></span>

                        <h5 class="fw-bolder pb-3">Balance: <span id="balance">0.00</span></h5>
                        <span id="balanceAlert" class="text-danger"></span>

                        <!-- bonus section -->
                        <div class="row mb-3">
                            <label for="save" class="col-sm-2 col-form-label">Save:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="save" placeholder="0" required>
                            </div>
                            <span class="col-sm-2 pt-2">%</span>
                            <button type="button" id="save-button"
                                class="btn btn-info text-white px-3 col-sm-4">Save</button>
                            <span id="saveAlert" class="text-danger"></span>
                        </div>

                        <!-- result after save calculation -->
                        <h5 class="fw-bolder pt-3">Saving Amount: <span id="savingAmount">0.00</span></h5>
                        <span id="savingAlert" class="text-danger"></span>

                        <h5 class="fw-bolder pb-3">Remaining Balance: <span id="remainingBalance">0.00</span></h5>
                        <span id="remainingBalanceAlert" class="text-danger"></span>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- js file -->
    <script src="js/bill-calculation.js"></script>
    <!-- bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
